    <meta
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          Helvetica, sans-serif, Oxygen, Ubuntu, Cantarell, "Fira Sans",
          "Droid Sans", "Helvetica Neue";
      }

      .hiddenimg {
        display: none;
        position: fixed;
        right: 10px;
        top: 40px;
      }

      .project {
        font-weight: normal;
        color: rgb(0, 0, 0);
        z-index: 99;
      }

      .project a {
        color: rgb(0, 0, 0);
        text-decoration: none;
      }

      .project:hover ~ .hiddenimg {
        display: block;
        position: fixed;
        right: 10px;
        top: 10px;
        bottom: 10px;
      }

      .header-container {
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: clamp(15px, 2vw, 15px);
        z-index: 3;
      }

      .cv-link {
        color: #000000;
        text-decoration: none;
      }

      .cv-link:hover,
      .cv-link:active {
        color: #ff0000;
        text-decoration: none;
        /* Set hover and active link color */
      }

      .container {
        position: fixed;
        height: auto;
        top: 70px;
        left: 10px;
        right: 20px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        z-index: 99;
      }

      .container .project {
        display: inline-block;
        white-space: wrap;
        flex-shrink: 1;
        line-height: 1.2; /* Set the line height to a fixed value */
        padding-right: 5px;
        font-size: clamp(35px, 5vw, 90px);
        z-index: 999;
      }

      .container .project::after {
        content: "";
        padding-left: 0px;
        color: rgb(0, 0, 0); /* Set the color of the underscore to black */
      }

      .container .project:last-child::after {
        content: "";
      }

      .cv-link {
        color: #000000; /* Set initial link color */
        text-decoration: none;
      }

      @media only screen and (max-width: 420px) {
        /* mobile */

        .header-container {
          left: 10px;
          right: 10px;
          top: 0px;
          background-color: white;
          padding-top: 10px;
          padding-bottom: 10px;
        }

        .container {
          justify-content: left;
          top: 50px;
          left: 10px;
          right: 10px;
          font-size: clamp(15px, 5vw, 90px);
        }
        .container .project::after {
          content: "";
          padding-left: 0px;
          color: black; /* Set the color of the underscore to black */
        }
      }

      .cv-link:hover,
      .cv-link:active {
        color: #ff0000; /* Set hover and active link color */
        text-decoration: none;
      }
      .project:hover,
      .project:active {
        color: #ff0000; /* Set hover and active link color */
        text-decoration: none;
      }
    </style>
  </head>
